<div class="dialogBooking">
  <h1 mat-dialog-title>Booking</h1>
  <h3>room: {{data.room}}</h3>
  <form mat-dialog-content [formGroup]="applicationForm">

    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter booking dates</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start" required>
        <input matEndDate formControlName="end" placeholder="end" required>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="applicationForm.controls['start'].hasError('matStartDateInvalid')">Неправильная дата</mat-error>
      <mat-error *ngIf="applicationForm.controls['end'].hasError('matEndDateInvalid')">Неправильная дата</mat-error>
      <mat-error *ngIf="applicationForm.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Отказаться</button>
    <button mat-button [mat-dialog-close]="data" (click)="createApplication(data.room)" [disabled]="applicationForm.invalid" >Забронировать</button>
  </div>
</div>
