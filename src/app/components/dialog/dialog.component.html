<div class="dialogBooking">
  <h1 mat-dialog-title>Бронирование</h1>
  <h3>номера {{data.room}}</h3>
  <form mat-dialog-content [formGroup]="application">

    <mat-form-field appearance="fill">
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="surname" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Отчество</mat-label>
      <input matInput formControlName="patronymic" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Введите даты бронирования</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Начало" required>
        <input matEndDate formControlName="end" placeholder="конец" required>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="application.controls['start'].hasError('matStartDateInvalid')">Неправильная дата</mat-error>
      <mat-error *ngIf="application.controls['end'].hasError('matEndDateInvalid')">Неправильная дата</mat-error>
      <mat-error *ngIf="application.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Отказаться</button>
    <button mat-button [mat-dialog-close]="data" (click)="createApplication()" cdkFocusInitial [disabled]="application.invalid">Забронировать</button>
  </div>
</div>
