<div class="mat-elevation-z8" *ngIf="(dataApplications$ | async)">
  <table mat-table [dataSource]="dataSource" >

    <!-- Room Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef > Room #</th>
      <td mat-cell *matCellDef="let element"> {{element.room}}  </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef > Surname client </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name client </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef > Start date </th>
      <td mat-cell *matCellDef="let element"> {{element.start | date:'longDate'}} </td>
    </ng-container>

    <!-- End Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef > End date </th>
      <td mat-cell *matCellDef="let element"> {{element.end | date:'longDate'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

</div>
